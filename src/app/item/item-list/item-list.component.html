<div class="container">
  <div class="row">
    <div class="col">
      <h3>Item List</h3>
    </div>
    <div class="col-auto u-pb-1">
      <button mat-raised-button color="primary" (click)="onAddNewItem()">Add New</button>
    </div>
    <div class="col-sm-12">
      <hr class="u-mt-0">
    </div>
  </div>
  <div class="box table-responsive" *ngIf="dataSource.data.length>0; else emptyData">
    <table class="table-striped table-hover table-responsive-sm" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef style="min-width:20px;"><b>#</b></th>
        <td mat-cell *matCellDef="let i = index" style="min-width:20px;">{{ i+1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="min-width:200px;"><b>Name</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:200px;">{{ item.name }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="min-width:60px;"><b>Sale Price</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:60px;">{{ item.price }}</td>
      </ng-container>
      <ng-container matColumnDef="actualPrice">
        <th mat-header-cell *matHeaderCellDef style="min-width:60px;"><b>Actual Price</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:60px;">{{ item.actualPrice }}</td>
      </ng-container>
      <ng-container matColumnDef="save">
        <th mat-header-cell *matHeaderCellDef style="min-width:60px;"><b>Save</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:60px;">{{ item.save }}</td>
      </ng-container>
      <ng-container matColumnDef="buyItem">
        <th mat-header-cell *matHeaderCellDef style="min-width:200px;"><b>Buy</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:200px;">{{ item.buyItem }}</td>
      </ng-container>
      <ng-container matColumnDef="getItem">
        <th mat-header-cell *matHeaderCellDef style="min-width:200px;"><b>Get</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:200px;">{{ item.getItem }}</td>
      </ng-container>
      <ng-container matColumnDef="category" style="min-width:100px;">
        <th mat-header-cell *matHeaderCellDef><b>Category</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:100px;">{{ item.categoryId }}</td>
      </ng-container>
      <ng-container matColumnDef="displayOrder">
        <th mat-header-cell *matHeaderCellDef style="min-width:60px;"><b>Display Order</b></th>
        <td mat-cell *matCellDef="let item" style="min-width:60px;">{{ item.displayOrder }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <a class="u-cursor-pointer u-hvr-grey5" (click)="onEditItem(item)"><span>
            <mat-icon>edit</mat-icon>
          </span></a>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <a class="u-cursor-pointer u-hvr-grey5" (click)="onDeleteItem(item)"><span>
            <mat-icon>delete</mat-icon>
          </span></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<ng-template #emptyData>
  <h5 class="text-center"><i>No records to display</i></h5>
</ng-template>
