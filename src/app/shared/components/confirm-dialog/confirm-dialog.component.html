<div class="grid-x">
  <div class="cell">
    <h4 class="u-mb-0 u-fg-grey5">{{dialogTitle}}</h4>
    <hr class="u-mt-0"/>
  </div>
  <div class="cell u-mb-2">
    {{data.message}}
  </div>
  <div class="cell actions">
    <span><button type="button" mat-raised-button color="primary" (click)="onYes()">Yes</button></span>
    <button type="button" mat-stroked-button class="u-fg-secondary" (click)="onCancel()">Cancel</button>
  </div>
</div>
